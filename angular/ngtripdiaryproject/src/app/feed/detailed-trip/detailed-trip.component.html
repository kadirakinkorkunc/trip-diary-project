<section class="banner-section">
</section>
<section class="post-content-section">
  <div class="container">

    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12 post-title-block">

        <h1 class="text-center">{{post?.title}}</h1>
        <ul class="list-inline text-center">
          <li>{{post?.start_date}} /</li>
          <li>{{post?.end_date}}</li>
          <li>{{post?.place}}</li>
        </ul>
      </div>
      <section class="col-lg-9 col-md-9 col-sm-12 post-content">
        <p class="lead notes">{{post?.notes}}</p>

      </section>
      <aside class="col-lg-3  col-md-3 col-sm-12 section">

        <div class="well about_author post-content">
          <h2>About Author</h2>
          <img src="" class="img-rounded" />
          <p>{{post?.owner?.first_name}} {{post?.owner?.last_name}}</p>
          <p>Member since {{post?.owner?.date_joined | slice:0:10}}</p>
        </div>

      </aside>
    </div>


  </div> <!-- /container -->
</section>
