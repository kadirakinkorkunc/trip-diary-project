<form [formGroup]="postForm" (ngSubmit)="onSubmit()">
  <label for="title">Title</label>
  <input type="text" formControlName="title" required>
  <br><br>
  <label for="place">Place</label>
  <input type="text" formControlName="place" required>
  <br><br>
  <label for="notes">Notes</label>
  <input type="text" formControlName="notes" required>
  <br><br>
  <label for="start_date">Start Date</label>
  <input type="date" formControlName="start_date" required>
  <br><br>
  <label for="end_date">End Date</label>
  <input type="date" formControlName="end_date" required>
  <br><br>
  <button type="submit">Send to the Feed</button>
</form>
